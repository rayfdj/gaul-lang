name: Rust

on:
  workflow_dispatch:
    inputs:
      ref:
        description: 'Git ref to build (branch, tag, or SHA). Leave blank for current main.'
        required: false
        default: ''

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    if: ${{ github.event.inputs.ref == '' }}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Format check
      run: cargo fmt --check
    - name: Clippy
      run: cargo clippy -- -D warnings
    - name: Run tests
      run: cargo test --verbose

  build:
    if: ${{ !cancelled() }}
    needs: check
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: gaul-linux-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: gaul-macos-arm64
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
      with:
        ref: ${{ github.event.inputs.ref || github.ref }}
    - name: Build release
      run: cargo build --release --verbose
    - name: Upload binary
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact }}
        path: target/release/gaul-lang
